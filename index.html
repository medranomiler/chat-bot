<!DOCTYPE html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">  
</head>

<body>
<div class="min-vh-100 d-flex align-items-center bg-dark">
  <section class="w-100 row justify-content-center">
    <div class="col-10 col-md-6 col-lg-5">
      <h1 class="display-3 text-center text-white">Chat-Bot</h1>
      <div class="bg-black my-4 p-4 rounded">
<div class="mb-3">
  <label class="form-label">Question</label>
  <input type="email" class="form-control" id="prompt">
</div>
<button class="btn btn-block btn-dark w-100" id="submit-button" onclick="getCompletion()">Go</button>
<div class="mb-3">
  <label class="form-label">Response</label>
  <textarea class="form-control" id="output" rows="8"></textarea>
</div>
      </div>
    </div>
  </section>
</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script>
    function getCompletion() {
        var prompt = document.getElementById("prompt").value;
        var endpoint = "https://api.openai.com/v1/engines/davinci/completions";
        var apiKey = "your-api-key";

        var data = {
            prompt: prompt,
            max_tokens: 50,
            temperature: 0.5
        };

        var config = {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${apiKey}`
            },
            body: JSON.stringify(data)
        };

        fetch(endpoint, config)
            .then(function (response) {
                return response.json();
            })
            .then(function (json) {
              console.log(json)
                var output = json.choices[0].text;
                document.getElementById("output").innerHTML = output;
            })
            .catch(function (error) {
                console.log(error);
            });
    }
    
  </script>
</body>
</html>
