<!DOCTYPE html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
    }
  </style>
</head>

<body>
  <div class="min-vh-100 d-flex align-items-center bg-dark">
    <section class="w-100 row justify-content-center">
      <div class="col-10 col-md-6">
        <h1 class="display-3 text-center text-white">Chat-Bot</h1>
        <div class="bg-black my-4 p-4 rounded">
          <div class="mb-3">
            <label class="form-label">Question</label>
            <input type="text" class="form-control" id="prompt" required />
          </div>
          <button class="btn btn-block btn-dark w-100" id="submit-button" onclick="getCompletion()">Go</button>
          <div class="mb-3">
            <label class="form-label">Response</label>
            <textarea class="form-control" id="output" rows="8"></textarea>
          </div>
        </div>
      </div>
    </section>
  </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script>
    async function getCompletion() {
      const prompt = document.getElementById("prompt").value;
      const apiKey = "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";
      const url = "https://api.openai.com/v1/chat/completions"
      const response = await fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          "model": "gpt-3.5-turbo",
          "messages": [{ "role": "user", "content": prompt }]
        })
      })
         const data = await response.json()
         output = data.choices[0].message.content
         document.getElementById("output").innerHTML = output
    }
  </script>
</body>
</html>
